<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
	<form action="">
		<fieldset>
			<legend>Register New Employee</legend>
			Employer Name<input type="text" id="employername"> <br> 
			Company Name<input type="text" id="companyname"> <br>
			Contact No<input type="text" id="contactno"> <br>
			Username<input type="text" id="username"> <br>
			Password<input type="text" id="password"> <br>
			<h2></h2>
			<input type="button" value="Register" onclick="registerNewEmployee()">
		</fieldset>
	</form>
  <script>
    function registerNewEmployee() {
			var employername = document.getElementById('employername').value;
			var companyname = document.getElementById('companyname').value;
			var contactno = document.getElementById('contactno').value;
			var username = document.getElementById('username').value;
			var password = document.getElementById('password').value;

      var xhttp = new XMLHttpRequest();
			xhttp.open('POST', 'adminHomePageBackend.php', true);
			xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
			xhttp.send('employername='+employername+'&companyname='+companyname+'&contactno='+contactno+'&username='+username+'&password='+password);
			xhttp.onreadystatechange = function(){
				if(this.readyState == 4 && this.status == 200){
					if (this.responseText == "Fields cannot be empty") {
						document.getElementsByTagName('h2')[0].innerHTML = this.responseText;
					}
					else if (this.responseText == "Success") {
						document.getElementsByTagName('h2')[0].innerHTML = this.responseText;
					}
					else {
						document.getElementsByTagName('h2')[0].innerHTML = this.responseText;
					}
				}
			}
    }
	</script>
	<input type="button" value="Check Out Employers" onclick="checkEmployer()">
	<script>
		function checkEmployer() {
			window.location.replace("checkEmployer.html");
		}
	</script>
</body>
</html>
