                            <option value="Pos2">Position 2</option>

                        </Select>

                </tr>
                <tr>
                    <td>MMR*</td>

                <tr>
                    <td>Steam Link*</td>

                    <td><input type="text" value="" name="steamLink"></td>
                </tr>
                <tr>
                    <td>Dotabuff Link*</td>

                <tr>
                    <td>Achievements</td>

                    <td><textarea name="achievements" id="" cols="30" rows="10"></textarea></td>
                </tr>

                    <td><input type="number" value="" name="fees"> tk</td>

                <tr>

                    <td><textarea name="achievements" id="" cols="30" rows="10"></textarea></td>
                </tr>

                    <td></td>
